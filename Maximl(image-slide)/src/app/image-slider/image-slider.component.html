<div class="banner-item bg-overlay">
 <div class="container">
  <div class="banner-content text-center">

  <mat-card class="card1">
    <mat-card-header>
       <mat-card-title class="title1">Avengers Avenue</mat-card-title>
    </mat-card-header>

    <ngb-carousel *ngIf="images" class="slide1">
      <ng-template ngbSlide>
        <img [src]="images[0]" alt="Random first slide"  class="slide1">
      </ng-template>

      <ng-template ngbSlide>
        <img [src]="images[1]" alt="Random second slide"  class="slide1">
      </ng-template>

      <ng-template ngbSlide>
        <img [src]="images[2]" alt="Random third slide"  class="slide1">
      </ng-template>

      <ng-template ngbSlide>
        <img [src]="images[3]" alt="Random fourth slide"  class="slide1">
      </ng-template>
      
      <ng-template ngbSlide>
        <img [src]="images[4]" alt="Random fifth slide"  class="slide1">
      </ng-template>
    </ngb-carousel>
  </mat-card>
  </div>
 </div>
</div>
